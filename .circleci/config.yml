version: 2
jobs:
  build:    
    docker:
      - image: cirrusci/flutter:latest
    branches:
      only:
        - master
    steps:
      - checkout
      - run:
          name: Flutter doctor
          command: flutter doctor
      - run:
          name: Tests
          command: |
            cd reviewapp && flutter test
            cd mdns_browser && flutter test
      - run:
          name: Build Android APKs
          command: |
            cd reviewapp && flutter build apk 
            cd mdns_browser && flutter build apk
      - store_artifacts:
          path: reviewapp/build/app/outputs/apk/release/app-release.apk
      - store_artifacts:
          path: mdns_browser/build/app/outputs/apk/release/app-release.apk

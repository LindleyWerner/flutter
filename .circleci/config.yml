version: 2
jobs:
  build:    
    docker:
      - image: cirrusci/flutter:latest
    branches:
      only:
        - master
        - v1
    steps:
      - checkout
      - run:
          name: Flutter doctor
          command: flutter doctor
      - run:
          name: Flutter test
          command: cd reviewapp && flutter test
      - run:
          name: Build Android APK
          command: cd reviewapp && flutter build apk 
      - store_artifacts:
          path: reviewapp/build/app/outputs/apk/release/app-release.apk

